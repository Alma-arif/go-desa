{{template "partials/header_web_satu" .}}

<div class="main mb-xlg">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/"><i class="fa fa-home"></i></a></li>
            <li class="active">Visi & Misi</li>
        </ul>
        <div class="row">
            {{if eq .data.visimisi.ID 0}}

                <div class="col-md-12">
                    <div class="alert alert-info">
                        <p><i class="fa fa-warning"></i> Saat ini kami tidak memiliki data untuk ditampilkan.</p>
                    </div>
                </div>

            {{else}}

            <div class="col-md-12">
                <h3 class="text-primary"> <strong>Visi & Misi</strong></h3>
                <!-- <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline text-info text-sm">
                            <li><i class="fa fa-calendar"> </i> </li>
                        </ul>
                    </div>
                </div> -->
                {{if eq .data.visimisi.Image ""}}
                {{else}}
                <div class="row">
                    <div class="col-md-12">
                        <div id="myCarousel" class="owl-carousel" data-plugin-options="{'nav':true, 'items':1}">

                            <div class="item active"> <img src="/image/berita/{{.data.visimisi.Image}}" class="img-responsive"> </div>
                        </div>
                    </div>
                </div>
                {{end}}

                <div class="row">
                    <div class="col-md-12">
                        <p>
                            {{.data.visimisi.VisiMisi}}

                        </p>
                    </div>
                </div>

                <br>
                <br>
                <div class="sharethis-inline-share-buttons"></div>
            </div>

            {{end}}
            
        </div>
    </div>
</div>

{{template "partials/footer_web_satu" .}}
