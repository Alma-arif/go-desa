{{template "partials/header_dasboard" .}}

<!-- header end -->



<div class="content-wrapper" style="min-height: 1446px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Berita</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard/admin">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/admin/berita">Berita</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Form Update</h3>
                </div>
                <div class="card-body">
                    <form action="/dasboard/admin/berita/update" method="post">

                        <div class="form-group">
                            <label for="berita">Judul</label>
                            <input type="text" name="nama" value="{{.data.berita.Judul}}" class="form-control" id="berita" placeholder="Nama" required>
                        </div>

                        <div class="form-group">
                            <label for="kategori">kategori</label>
                            <select class="form-control select2" style="width: 100%;" id="kategori" name="kategori_id">
                                <option selected="selected" value="{{.data.berita.IdKategori}}">{{.data.berita.Kategori}}</option>
                                <option value="0">-</option>
                                {{range .data.kategori}}
                                <option value="{{.ID}}">{{.Nama}}</option>
                                {{end}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="kategori">Status</label>
                            <select class="form-control select2" style="width: 100%;" id="kategori" name="status">
                                {{if eq .data.berita.Status 1}}
                                    <option selected="selected" value="1">Di Publish</option>
                                    <option value="0"> Di Sembunyikan</option>
                                {{else}}
                                    <option selected="selected" value="0"> Di Sembunyikan</option>
                                    <option value="1">Di Publish</option>
                                {{end}}
                            </select>
                        </div>

                        <div class="card-body">
                            <textarea id="summernote" name="berita">
                                {{.data.berita.Berita}}
                            </textarea>
                        </div>
                        <input type="hidden" name="id" value="{{.data.berita.ID}}">
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </section>
</div>
<!-- footer -->
{{template "partials/footer_dasboard" .}}
