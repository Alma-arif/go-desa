{{template "partials/header_dasboard" .}}

<!-- header end -->

<div class="content-wrapper" style="min-height: 1446px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Suart Keterangan Kematian</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard/admin">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/admin/surat">Surat</a></li>
                        <li class="breadcrumb-item active">Suart Keterangan Kematian</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title"></h3>
                </div>
                <div class="card-body">
                    <form action="/dasboard/admin/surat/surat-keterangan-kematian/new" method="post">
                        <div class="form-row">

                            <input type="hidden" name="kode_surat" value="{{.data.file.ID}}">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>No Surat :</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="no_surat"
                                            value="{{.data.no_surat}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nama* :</label>
                            <div class="input-group">
                                <input type="text" required class="form-control" name="nama">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nomor Induk Kependudukan (NIK)* :</label>
                            <div class="input-group">
                                <input type="text" required class="form-control" name="nik">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jenis_kelamin">Jenis Kelamin* :</label>
                            <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Alamat* :</label>
                            <div class="input-group">
                                <input type="text" required class="form-control" name="alamat">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="jenis_kelamin">Hari Meninggal* :</label>
                                    <select class="form-control" id="jenis_kelamin" name="hari_meninggal" required>
                                        <option value="">-- Hari --</option>
                                        <option value="Senin">Senin</option>
                                        <option value="Selasa">Selasa</option>
                                        <option value="Rabu">Rabu</option>
                                        <option value="Kamis">Kamis</option>
                                        <option value="Jumat">Jumat</option>
                                        <option value="Sabtu">Sabtu</option>
                                        <option value="Minggu">Minggu</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Tanggal Meninggal* :</label>
                                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                        <input type="text" required name="tanggal_meninggal" class="form-control datetimepicker-input"
                                            data-target="#reservationdate" placeholder="Bulan/Tanggal/Tahun">
                                        <div class="input-group-append" data-target="#reservationdate"
                                            data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Tempat Meninggal* :</label>
                            <div class="input-group">
                                <input type="text" required class="form-control" name="tempat_meninggal">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Penyebab Meninggal* :</label>
                            <div class="input-group">
                                <input type="text" required class="form-control" name="penyebab">
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
    </section>
</div>

<!-- footer -->
{{template "partials/footer_dasboard" .}}
