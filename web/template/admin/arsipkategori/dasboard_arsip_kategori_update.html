{{template "partials/header_dasboard" .}}

<!-- header end -->

<div class="content-wrapper" style="min-height: 1446px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Arisp Kategori</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dasboard/admin">Dasboard</a></li>
                        <li class="breadcrumb-item"><a href="/dasboard/admin/arsip/kategori">Kategori</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Update</h3>
                </div>
                <div class="card-body">
                    <form action="/dasboard/admin/arsip/kategori/update" method="post">
                        <div class="form-group">
                            <label for="arsip">Nama</label>
                            <input type="text" name="nama" value="{{.data.Nama}}" class="form-control" id="arsip"
                                placeholder="Nama" required>
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan</label>
                            <input type="text" name="deskripsi" value="{{.data.Deskripsi}}" class="form-control" id="keterangan"
                                placeholder="keterangan">
                        </div>
                        <input type="hidden" name="id" value="{{.data.ID}}">
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>

    </section>

</div>




<!-- footer -->
{{template "partials/footer_dasboard" .}}
